<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="page-header text-center"> Student Enrollment Form</div>

        <form method="get" id="std-form">
            <div class="form-group">
                <label> Roll-no:</label>
                <input type="number" id="rollno" class="form-control" onchange="getStd()">
            </div> 
            <div class="form-group">
                <label> Full Name:</label>
                <input type="text" id="fullname" class="form-control" >
            </div> 
            <div class="form-group">
                <label> class:</label>
                <input type="number"  id="class" class="form-control" >
            </div> 
            <div class="form-group">
                <label> Birth-Date:</label>
                <input type="date"  id="birthdate" class="form-control" >
            </div> 
            <div class="form-group">
                <label> Address:</label>
                <input type="text"  id="address" class="form-control" >
            </div> 
            <div class="form-group">
                <label> Enrollment Date:</label>
                <input type="date"  id="endate" class="form-control" >
            </div> 
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>

        </form>
    </div>
</body>
<script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
<script src="script.js"></script>
</html>
